<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Eveniment</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div>
  <div class="login-container">
    <h2>Autentificare Eveniment</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="exemplu@email.com" required>
      </div>
      <div class="input-group">
        <label for="password">Parola:</label>
        <input type="password" id="password" name="password" placeholder="Introduceti parola" required>
      </div>
      <button type="submit">Conectare</button>
      <p id="error-message"></p>
    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
