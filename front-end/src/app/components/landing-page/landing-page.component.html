<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="landing-page">
    <div class="background-overlay"></div>
    <div class="landing-container">
      <h1>Welcome to the Event Manager</h1>
      <p>Select an option below:</p>
      <div class="button-group">
        <button (click)="navigateToEvents()">
          <i class="fas fa-eye"></i> View Your Events
        </button>
        <button (click)="navigateToInvites()">
          <i class="fas fa-envelope"></i> View Your Invites
        </button>
        <button (click)="navigateToCreateEvent()">
          <i class="fas fa-plus"></i> Create a New Event
        </button>
    </div>
    </div>
  </div>
</body>
