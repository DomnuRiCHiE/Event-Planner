<!-- event-form.component.html -->

<div class="container">
  <form (ngSubmit)="onSubmit()" class="event-form">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input type="text" id="name" [(ngModel)]="event.name" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <p-calendar id="startDate" [(ngModel)]="event.startDate" name="startDate" dateFormat="yy-mm-dd" hourFormat="24"></p-calendar>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <p-calendar id="endDate" [(ngModel)]="event.endDate" name="endDate" dateFormat="yy-mm-dd" hourFormat="24"></p-calendar>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" [(ngModel)]="event.location" name="location" class="form-control" />
    </div>
    <div class="form-group">
      <label for="schedule">Schedule</label>
      <div class="schedule-cards">
        <div *ngFor="let schedule of schedules; let i = index; trackBy: trackByIndex" class="schedule-card">
          <p-card>
            <ng-template pTemplate="header">
              <span>{{ schedule.description }}</span>
            </ng-template>
            <ng-template pTemplate="content">
              <p-calendar [(ngModel)]="schedule.time" name="scheduleTime{{i}}" [showTime]="true" dateFormat="yy-mm-dd" hourFormat="24"></p-calendar>
              <button type="button" (click)="removeSchedule(i)" pButton label="Remove" class="remove-button"></button>
            </ng-template>
          </p-card>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="customScheduleDescription">Custom Schedule Description</label>
      <input type="text" id="customScheduleDescription" [(ngModel)]="customSchedule.description" name="customScheduleDescription" class="form-control" />
    </div>
    <div class="form-group">
      <label for="customScheduleTime">Custom Schedule Time</label>
      <p-calendar id="customScheduleTime" [(ngModel)]="customSchedule.time" name="customScheduleTime" [showTime]="true" dateFormat="yy-mm-dd" hourFormat="24"></p-calendar>
    </div>
    <button type="button" (click)="addCustomSchedule()" pButton label="Add Schedule"></button>
    <button type="submit" pButton label="Submit"></button>
  </form>
</div>
