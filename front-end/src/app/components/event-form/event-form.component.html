<div class="container">
  <form (ngSubmit)="onSubmit()" class="event-form">
    <!-- Event Name and Location -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Event Name</label>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="event.name"
          name="name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="location">Location</label>
        <input
          type="text"
          pInputText
          id="location"
          [(ngModel)]="event.location"
          name="location"
          class="form-control"
          required
        />
      </div>
    </div>

    <!-- Date Inputs -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="startDate">Start Date</label>
        <p-calendar
          id="startDate"
          [(ngModel)]="event.startDate"
          name="startDate"
          dateFormat="yy-mm-dd"
          hourFormat="24"
          required
        ></p-calendar>
      </div>
      <div class="form-group col-md-6">
        <label for="endDate">End Date</label>
        <p-calendar
          id="endDate"
          [(ngModel)]="event.endDate"
          name="endDate"
          dateFormat="yy-mm-dd"
          hourFormat="24"
          required
        ></p-calendar>
      </div>
    </div>

    <!-- Schedule Section -->
    <div class="form-group">
      <label>Schedule</label>
      <div *ngFor="let schedule of schedules; let i = index; trackBy: trackByIndex" class="schedule-card">
        <p-card>
          <ng-template pTemplate="content">
            <div>
              <span>{{ schedule.description }}</span>
              <p-calendar
                [(ngModel)]="schedule.time"
                name="scheduleTime{{ i }}"
                [showTime]="true"
                dateFormat="yy-mm-dd"
                hourFormat="24"
              ></p-calendar>
              <button
                type="button"
                (click)="removeSchedule(i)"
                pButton
                icon="pi pi-times"
                class="remove-button"
              ></button>
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>

    <!-- Add Schedule -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="customScheduleDescription">Schedule Description</label>
        <input
          type="text"
          pInputText
          id="customScheduleDescription"
          [(ngModel)]="customSchedule.description"
          name="customScheduleDescription"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="customScheduleTime">Schedule Time</label>
        <p-calendar
          id="customScheduleTime"
          [(ngModel)]="customSchedule.time"
          name="customScheduleTime"
          [showTime]="true"
          dateFormat="yy-mm-dd"
          hourFormat="24"
        ></p-calendar>
      </div>
    </div>

    <!-- Add and Submit Buttons -->
    <div class="form-actions">
      <button class="add-button"
        type="button"
        (click)="addCustomSchedule()"
        pButton
        label="Add Schedule"
        icon="pi pi-plus"
      ></button>
      <button class="submit-button"
        type="submit"
        pButton
        label="Submit"
        icon="pi pi-check"
        [disabled]="isSubmitting"
      ></button>
    </div>
  </form>
</div>
