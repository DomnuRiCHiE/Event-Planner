<form (ngSubmit)="onSubmit()">
  <app-input-text label="Name" [(ngModel)]="name" name="name" placeholder="Enter your name"></app-input-text>
  <app-input-text label="Email" [(ngModel)]="email" name="email" placeholder="Enter your email"></app-input-text>
  <button type="submit">Submit</button>
</form>
